<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
                uname: '刘德华',
                // 方法
                song: function() {
                    console.log('冰雨');
                }, //用逗号隔开
                dance: function() {
                    console.log('这是dance')
                }
            }
            // 方法调用：对象名.方法名
        obj.song()

        console.log('-----------------------')

        //遍历对象
        for (let k in obj) {
            console.log(k)
            console.log(obj[k])
        }
    </script>
</body>

</html>
