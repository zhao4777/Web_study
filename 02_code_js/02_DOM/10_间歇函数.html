    <script>
        // 第一种方式(开启)
        setInterval(function() {

        function fn() {
            console.log('( •̀ ω •́ )y')
        }

        // 关闭定时器
        let num = setInterval(fn, 1000)
        console.log(num)
        clearInterval(num)
    </script>
