<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 点击按钮就弹出对话框 -->
    <button class="btn">按钮</button>

    <script>
        const btn = document.querySelector('.btn')
        btn.addEventListener('click', function() {
            alert('点击了')

        })
    </script>
</body>

</html>
