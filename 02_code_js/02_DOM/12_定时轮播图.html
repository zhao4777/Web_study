<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .slider {
            width: 560px;
            height: 400px;
            overflow: hidden;
        }
        
        .slider-wrapper {
            width: 100%;
            height: 320px;
        }
        
        .slider-wrapper img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .slider-footer {
            height: 80px;
            background-color: rgb(100, 67, 68);
            padding: 12px 12px 0 12px;
            position: relative;
        }
        
        .slider-footer .toggle {
            position: absolute;
            right: 0;
            top: 12px;
            display: flex;
        }
        
        .slider-footer .toggle button {
            margin-right: 12px;
            width: 28px;
            height: 28px;
            appearance: none;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .slider-footer .toggle button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .slider-footer p {
            margin: 0;
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .slider-indicator {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }
        
        .slider-indicator li {
            width: 8px;
            height: 8px;
            margin: 4px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.4;
            cursor: pointer;
        }
        
        .slider-indicator li.active {
            width: 12px;
            height: 12px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img src="../pic/08_轮播图/image01.jpg" alt="">
        </div>

        <div class="slider-footer">
            <p>这是图片一</p>
            <ul class="slider-indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="toggle">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        // 创建一个数组对象里面包含详细信息，初始数据
        const sliderData = [{
                url: '../pic/08_轮播图/image01.jpg',
                title: '这是图片一',
                color: 'rgb(100,67,68)'
            }, {
                url: '../pic/08_轮播图/image02.jpg',
                title: '这是图片二',
                color: 'rgb(43,35,26)'
            }, {
                url: '../pic/08_轮播图/image03.jpg',
                title: '这是图片三',
                color: 'rgb(36,31,33)'
            }, {
                url: '../pic/08_轮播图/image04.jpg',
                title: '这是图片四',
                color: 'rgb(139,98,66)'
            }, {
                url: '../pic/08_轮播图/image05.jpg',
                title: '这是图片五',
                color: 'rgb(67,90,92)'
            }]
            //获取元素
        const img = document.querySelector('.slider-wrapper img')
        const p = document.querySelector('.slider-footer p')
            //开启定时器
        let i = 0
        setInterval(function() {
            i++
            if (i === sliderData.length) {
                i = 0
            }
            console.log(sliderData[i])
            img.src = sliderData[i].url
            p.innerHTML = sliderData[i].title
                // 小圆点
                // 先删除以前的active
            document.querySelector('.slider-indicator .active').classList.remove('active')
                //只让当前的li添加active
            document.querySelector(`.slider-indicator li:nth-child(${i+1})`).classList.add('active')

        }, 1000)
    </script>
</body>

</html>
