<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 将class为red的div设置成红色 -->
    <style>
        div.red{
            color:red;
        }
        /* 将h1和span同时变成绿色 */
        h1,span{
            color:green;
        }
    </style>
</head>
<body>
    
    <div class="red">我是div</div>
    <p class="red">我是p</p>

    <h1>第四节 复合选择器</h1>
    <span>哈哈</span>
</body>
</html>
