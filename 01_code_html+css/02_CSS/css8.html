<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 没访问过链接 */
        a:link{
            color:red;
        }
        /* 访问过链接 */
        a:visited{
            color:green;
        }
        /* 鼠标移入 */
        a:hover{
            color:orange;
            font-size: 50px;  
        }
        /* 鼠标点击 */
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>超链接的伪类</h1>
    <a href="https://www.csdn.net/">访问过链接</a>
    <br><br>
    <a href="https://www.baidu123.com/">没访问过链接</a>
</body>
</html>
