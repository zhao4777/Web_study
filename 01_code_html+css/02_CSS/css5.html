<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素选择器 */
        /* 为div的子元素（直接包含）span设置为红色 */
        div>span{
            color:red;
        }

        /* 后代元素选择器 */
        /* 将div中的所有span元素都设置为蓝色/ */
        div span{
            color:blue;
        }

        /* 兄弟元素选择器 */
        p+span{
            color:green;
        }
    </style>
</head>
<body>
    <h1>第五节 关系选择器</h1>

    <div>
        我是一个div
        <p>
            我是div中的p元素
            <span>我是p中的span元素</span>
        </p>
        <!-- div子元素span -->
        <span>我是div中的span元素</span>
    </div>


</body>
</html>
