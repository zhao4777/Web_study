<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:red;
        }
    </style>
</head>
<body>
    <h1>样式的继承</h1>

    <p>
        我是一个p元素
        <span>
            我是p中的span
            <em>我是span中的em</em>
        </span>
    </p>

    <span>我是p外的span</span>
</body>
</html>
