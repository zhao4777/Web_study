<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,前端,CSS3">

    <!--将页面重定向到另一个网站  -->
    <meta http-equiv="refresh" content="5;url=https://www.csdn.net/">
    
    <title>meta标签</title>
</head>
<body>
    <h1>
        第三节
    </h1>
    <p>
        1、本节学习meta标签的name属性（有keywords和description）和重定义网站功能
    </p>
    <p>
        2、重定义网站中，content后跟的数字表示多少秒后跳转页面，url后的地址表示要跳转到的网站地址
    </p>
    <p>
        3、meta标签的功能，设置页面编码（字符集），设置页面关键字，设置网页描述，网页重定向
    </p>
</body>
</html>
