<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""utf-8>
        <title>

        </title>
    </head>
    <body>
        <hgroup>
            <h1>第四节</h1>
            <h2>这节课学习语义化标签</h2>
        </hgroup>
        
        <h3>块元素：</h3>
        鲁迅说：
        <blockquote>我们说过这句话，这是长引用</blockquote>
        <p>今天天气真好</p>
        <br>
        <h3>自结束标签：</h3>
        <p>br标签是换行</p>
        <br>
        <h3>行内元素：</h3>
        <p>鲁迅说：
            <q>我没讲过这句话，这是短引用</q>
        </p>
        <p>今天天气<em>真好</em></p>
        <p>今天天气<strong>真好</strong></p>
        <p>今天天气<b>真好</b></p>
        <p>今天天气<i>真好</i></p>
        <p>今天天气<small>真好</small></p>

    </body>

</html>
